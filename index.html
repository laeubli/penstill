<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Penstill</title>
  <meta name="description" content="Web-based text processor capturing webcam stills and other author characteristics">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/penstill.css">

  <!-- Libraries
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="lib/jquery/jquery-2.1.4.min.js"></script>
  <script src="lib/webcamjs/webcam.js"></script>
  <script src="lib/penstill.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    
    <div class="row" style="margin-top: 10%">
      <div class="four columns" id="previous-image-container">
        <div id="previous-image"></div>
      </div>
      <div class="eight columns" id="previous-sentence-container">
        <p id="previous-sentence"></p>
      </div>
    </div>

    <div class="row" style="margin-top: 5%">
      <div class="twelve columns" id="current-sentence-container">
        <form id="current-sentence-submit">
          <textarea class="u-full-width" placeholder="Type here…" id="current-sentence"></textarea>
          <input class="button-primary u-pull-right" type="submit" value="Submit">
          <div id="camera"></div>
        </form>

      </div>
    </div>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
